<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask首页</title>
    <link href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}" rel="stylesheet"></script>
  </head>
<body>
  <div class='contaioner' style='margin: 0px 100px; margin-top: 10px'>
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Flask Study</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">flask study</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{ url_for('index') }}">首页</a></li>
            <li><a href="#about">相册</a></li>
            <li><a href="#contact">关于</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if 'user_name' not in session %}
              <li><a href="{{ url_for('user_regist') }}">注册</a></li>
              <li class="active"><a href="{{ url_for('user_login') }}">登陆<span class="sr-only">(current)</span></a></li>
            {% else %}  
              <li><a href="{{ url_for('user_center') }}">个人中心</a></li>
              <li class="active"><a href="{{ url_for('user_exit') }}">退出<span class="sr-only">(current)</span></a></li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    {% block content %}{% endblock %}

  </div>


</body>
</html>
